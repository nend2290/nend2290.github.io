<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Wave Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Please enter ur wave key"</h2>
        <form id="keyForm">
            <label for="waveKey">Key:</label>
            <input type="text" id="waveKey" name="waveKey" placeholder="Enter key">
            <input type="submit" value="Submit">
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('keyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const keyInput = document.getElementById('waveKey').value;
            const result = document.getElementById('result');

            result.textContent = `You entered: ${keyInput}`;
            result.style.color = 'blue';
        });
    </script>

</body>
</html>
